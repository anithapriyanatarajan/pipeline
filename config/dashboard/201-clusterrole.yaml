kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tekton-dashboard
  labels:
    app.kubernetes.io/name: tekton-dashboard
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: tekton-pipelines
rules:
  # Dashboard needs to read pipeline resources
  - apiGroups: ["tekton.dev"]
    resources:
      - pipelines
      - pipelineruns
      - tasks
      - taskruns
      - customruns
    verbs: ["get", "list", "watch"]
  
  # Dashboard needs to read pods for resource metrics
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
      - events
    verbs: ["get", "list", "watch"]
  
  # Dashboard needs to read nodes for cluster-level metrics
  - apiGroups: [""]
    resources:
      - nodes
      - namespaces
    verbs: ["get", "list"]
  
  # Control plane health: read deployments and replica sets
  - apiGroups: ["apps"]
    resources:
      - deployments
      - replicasets
    verbs: ["get", "list", "watch"]
  
  # Operator CRDs (if Tekton Operator is installed)
  - apiGroups: ["operator.tekton.dev"]
    resources:
      - tektonconfigs
      - tektonpipelines
      - tektontriggers
      - tektonchains
    verbs: ["get", "list"]
  
  # Dashboard needs to read metrics
  - apiGroups: ["metrics.k8s.io"]
    resources:
      - pods
      - nodes
    verbs: ["get", "list"]
