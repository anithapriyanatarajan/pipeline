apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-dashboard
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/name: tekton-dashboard
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: tekton-pipelines
    app.kubernetes.io/version: "v1.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tekton-dashboard
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tekton-dashboard
        app.kubernetes.io/component: dashboard
        app.kubernetes.io/part-of: tekton-pipelines
    spec:
      serviceAccountName: tekton-dashboard
      containers:
        - name: dashboard
          image: tekton-dashboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: ENABLE_COST_TRACKING
              valueFrom:
                configMapKeyRef:
                  name: config-dashboard
                  key: cost-tracking.enabled
            - name: ENABLE_AI_INSIGHTS
              valueFrom:
                configMapKeyRef:
                  name: config-dashboard
                  key: ai-insights.enabled
            - name: CPU_COST_PER_HOUR
              valueFrom:
                configMapKeyRef:
                  name: config-dashboard
                  key: cost-tracking.cpu-cost-per-hour
            - name: MEMORY_COST_PER_GB_HOUR
              valueFrom:
                configMapKeyRef:
                  name: config-dashboard
                  key: cost-tracking.memory-cost-per-gb-hour
            - name: STORAGE_COST_PER_GB_HOUR
              valueFrom:
                configMapKeyRef:
                  name: config-dashboard
                  key: cost-tracking.storage-cost-per-gb-hour
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 65532
            seccompProfile:
              type: RuntimeDefault
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
